<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BriBett Technologies</title>
    <link rel='icon' href='{% static "images/favicon.ico" %}' type='image/x-icon'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
        <div class="navbar-header">
          <a href="{% url 'BrianWeb:index' %}" class="navbar-brand">BriBett Technologies</a>
        </div>
        <button type="button" name="button" class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#bribett" aria-controls="navbarSupportedContents" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="bribett">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'BrianWeb:index' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'BrianWeb:about' %}" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="{% url 'BrianWeb:portfolio' %}" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="{% url 'BrianWeb:contact' %}" class="nav-link">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      {% block body_block %}

      {% endblock%}
    </div>
    <section class="footer">
      <div class="container-fluid bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-lg-4, col-md-4 col-sm-12">
              <nav class="navbar">
                <div class="nav-brand" id="footer-brand">
                  BriBett Technologies
                </div>
              </nav>
            </div>

            <div class="col-lg-4, col-md-4 col-sm-12">
              <nav class="navbar">
                <ul class="navbar-nav social">
                  <li><a target="_blank" href="#" class="nav-link"><span class="fa fa-facebook text-lg"></span></a></li>
                  <li><a target="_blank" href="#" class="nav-link"><span class="fa fa-twitter text-lg"></span></a></li>
                </ul>
              </nav>
            </div>

            <div class="col-lg-4, col-md-4 col-sm-12">
              <div class="text-center">
                &copy BriBett2020
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
